<!DOCTYPE html>
<html>
<head>
  <title>Initiative Tracker</title>
  <link rel="stylesheet" href="css/build/style.css" />
  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <!-- Angular Animations -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
  
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  
  
<p class="docs"><a href="docs.html" target="_blank">Documentation</a></p>
  
  <h1>Initiative Tracker</h1>
  
<div ng-app="myApp" ng-controller="myCtrl">

  

  <div class="panel"><button class="btn add" ng-click="add()">Add Character</button>
    <button class="btn clear" ng-click="clearInit()">Clear Initiative</button>
    <button class="btn clear" ng-click="clearNotes()">Clear Notes</button>
  </div>

<ul class="character-items">
  <li class="character-item" ng-repeat="char in charList | orderBy : '-initiative'">
    <label class="initiative">
      <span>Initiative</span>
      <input type="number" ng-model="char.initiative">
    </label>
    
    <div class="meta-btns">
      <button tabindex="-1" class="btn-remove" ng-click="remove(char)" title="remove">&times;</button>
      <button tabindex="-1" class="btn-duplicate" ng-click="duplicate(char)" title="duplicate">+</button>
    </div>
    
    <div class="name-boxes" >
      <input class="box-char" type="text" ng-model="char.charName" placeholder="Character">
      <input class="box-player" type="text" ng-model="char.playerName" placeholder="Player">
    </div>
    
    <div class="hp">
      <button tabindex="-1" class="less" ng-click="lessHp(char)">-</button>
      HP<input type="number" ng-model="char.hp" placeholder="HP">
      <button tabindex="-1" class="more" ng-click="moreHp(char)">+</button>
    </div>
    
    <div class="sp">
      <button tabindex="-1" class="less" ng-click="lessSp(char)">-</button>
      SP<input type="number" ng-model="char.sp" placeholder="SP">
      <button tabindex="-1" class="more" ng-click="moreSp(char)">+</button>
    </div>
    
    <div class="notes">
      
      <input type="text" ng-model="char.notes" placeholder="Notes">
      
    </div>
  
  
  </li>
</ul>




</div>


<script src="js/app.js"></script>
  
</body>
</html>
